<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Details</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of incomeOuts">
              <td>{{ item?.description }}</td>
              <td>{{ item?.amount | currency }}</td>
              <td
                [class.text-success]="item?.type === 'I'"
                [class.text-danger]="item?.type === 'O'"
                class="font-weight-bold"
              >
                <p>
                  {{ item?.type === "I" ? "Income" : "Out" }}
                </p>
              </td>
              <td>
                <button
                  type="button"
                  (click)="removeItem(item)"
                  class="btn btn-outline-danger btn-sm"
                >
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
