<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="registerForm.get('name').valid"
                      class="fa fa-check-circle text-success"
                    ></i>
                    <i
                      *ngIf="registerForm.get('name').invalid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="registerForm.get('email').valid"
                      class="fa fa-check-circle text-success"
                    ></i>
                    <i
                      *ngIf="registerForm.get('email').invalid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="registerForm.get('password').valid"
                      class="fa fa-check-circle text-success"
                    ></i>
                    <i
                      *ngIf="registerForm.get('password').invalid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary submit-btn btn-block"
                [disabled]="registerForm.invalid"
                *ngIf="!loading"
              >
                Submit
              </button>
              <button
                type="submit"
                [disabled]="true"
                *ngIf="loading"
                class="btn btn-primary submit-btn btn-block"
              >
                <i class="fa fa-spin fa-sync"></i>
                Wait please ...
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >You have an account?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
